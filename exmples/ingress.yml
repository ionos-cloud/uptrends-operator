apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    ionos.cloud/monitor.type: HTTPS
    ionos.cloud/monitor.interval: "600"
spec:
  rules:
  - host: ionos.cloud
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: service1
            port:
              number: 80